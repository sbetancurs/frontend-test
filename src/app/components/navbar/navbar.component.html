<nav>
  <div class="logoContainter">

  </div>
    <form (submit)="searchFor($event)" class="search">

      /><img src="../assets/icons/search.png" class="search-icon" alt="search" />
      <button class="btn btn-search">search</button>
    </form>
  <div class="right"></div>
