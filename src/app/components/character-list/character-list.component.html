<div class="section-header">
  <div class="title">
    <img src="../assets/icons/characters.png" alt="characters" /> Characters
  </div>
  <button class="btn" (click)="addRandomToFavs()" *ngIf="characters.length > 0">
    Add random to favourites list
  </button>
  <select
    name="select"
    [value]="orderBy"
    (change)="onSelectedItemChange($event.target.value)"
  >
    <option value="name">↑ Name</option>
    <option value="modified">↑ Modified</option>
    <option value="-name">↓ Name</option>
    <option value="-modified">↓ Modified</option>
  </select>
</div>

<div class="character-list">
  <app-character-card
    *ngFor="let character of characters"
    [character]="character"
    (openModalEvent)="openModal($event)"
  ></app-character-card>
</div>
<div class="alert">
  <p *ngIf="characters.length === 0" class="alert-danger">
    Oops! There is no any character that start with: <b>{{ search }}</b>
  </p>
</div>

<div class="pagination">
  <div class="pages">
    <div class="number" (click)="getNextPage('prev')" *ngIf="currentPage > 1">
      {{ "<" }}
    </div>
    <div class="number nohover">{{ currentPage }}</div>
    <div class="number nohover">of</div>
    <div class="number" (click)="getCurrentPage(totalPages)">
      {{ totalPages }}
    </div>
    <div
      class="number"
      (click)="getNextPage('next')"
      *ngIf="currentPage !== totalPages"
    >
      {{ ">" }}
    </div>
  </div>
</div>

<app-modal id="comic-modal">
  <div class="modal-header">
    <button (click)="closeModal('comic-modal')">
      <img src="../assets/icons/btn-close.png" alt="close" />
    </button>
  </div>
</app-modal>
