<div class="section-header">
  <div class="title">
    <img src="../assets/icons/characters.png" alt="characters" /> Characters
  </div>
  <select name="select">
    <option value="" selected>Sort</option>
    <option value="value1">Value 1</option>
    <option value="value2">Value 2</option>
    <option value="value3">Value 3</option>
  </select>
</div>

<div class="heroe-list">
  <div class="character-card" *ngFor="let character of characters.slice(10, 20)">
    <div class="card-body">
      <div class="left-content">
        <img
          class="character-image"
          src="{{ character.thumbnail.path }}.{{
            character.thumbnail.extension
          }}"
          alt="{{ character.name }}"
        />
      </div>
      <div class="right-content">
        <div class="header">
          <div class="name">{{ character.name }}</div>
        </div>
        <div class="info">
          <p>{{ character.description }}</p>
        </div>
        <button>VIEW MORE</button>
      </div>
    </div>
    <div class="card-footer">
      <div class="title">Related comics</div>
      <div class="comics">
        <div class="comic" *ngFor="let comic of character.comics.items.slice(0, 4)">
        â–¸{{ comic.name }}
      </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <div class="pages">
    <div class="number">{{ "<" }}</div>
    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>
    <div class="number">...</div>
    <div class="number">{{ ">" }}</div>
  </div>
</div>
